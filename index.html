<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row calc-row align-items-center">
            <div class="col col-md-4 offset-md-4">
                <div class="form-group">
                    <div class="card" id="calc">
                        <div class="card-body">
                            <input class="form-control input-window" id="inputWindow" value="">
                            <div class="row no-gutters">
                                <div class="col">
                                    <button class="btn btn-outline-danger form-control" id="btn_clr">C</button>
                                </div>
                                <div class="buttons">
                                    <div class="block">
                                        <button class="btn1" id="one">1</button>
                                    </div>
                                    <div class="block">
                                        <button class="btn2" id="two">2</button>
                                    </div>
                                    <div class="block">
                                        <button class="btn3" id="three">3</button>
                                    </div>
                                    <div class="block">
                                        <button class="btn+" id="plus">+</button>
                                    </div>
                                    <div class="block">
                                        <button class="btn4" id="four">4</button>
                                    </div>
                                    <div class="block">
                                        <button class="btn5" id="five">5</button>
                                    </div>
                                    <div class="block">
                                        <button class="btn6" id="six">6</button>
                                    </div>
                                    <div class="block">
                                        <button class="minus-" id="minus">-</button>
                                    </div>
                                    <div class="block">
                                        <button class="btn7" id="seven">7</button>
                                    </div>
                                    <div class="block">
                                        <button class="btn8" id="eight">8</button>
                                    </div>
                                    <div class="block">
                                        <button class="btn9" id="nine">9</button>
                                    </div>
                                    <div class="block">
                                        <button class="multi" id="multi">*</button>
                                    </div>
                                    <div class="block">
                                        <button class="resalt" id="resalt">=</button>
                                    </div>
                                    <div class="block">
                                        <button class="btn0" id="zero">0</button>
                                    </div>
                                    <div class="block">
                                        <button class="Square" id="Square">√</button>
                                    </div>
                                    <div class="block">
                                        <button class="divide" id="divide">/</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
